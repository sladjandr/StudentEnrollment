<form class="form-horizontal" name="passForm" required>

	<div class="form-group">
		<label class="col-sm-2">New password:</label>
		<div class="col-sm-6">
			<input type="password" ng-model="pass" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2">Repeat new password:</label>
		<div class="col-sm-6">
			<input type="password" ng-model="repeat" class="form-control" />  <span class="label label-danger" ng-show="pass && pass != repeat">Password and password confirmation do not match!</span>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-disabled=" !pass || !repeat || pass != repeat || passForm.$invalid"
				ng-click="changePassword()" type="submit" class="btn btn-default">Change password</button>
		</div>
	</div>
</form>
