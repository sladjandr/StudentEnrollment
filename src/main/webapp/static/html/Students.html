<table ng-init="getStudents()" class="table table-bordered" >
	<thead>
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Address</th>
			<th>Mail</th>
			<th>High school points</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="student in students">
			<td>{{ student.name }}</td>
			<td>{{ student.surname }}</td>
			<td>{{ student.address }}</td>
			<td>{{ student.mail }}</td>
			<td>{{ student.highSchoolPoints }}</td>
			<td>
				<a href="#!/student/edit/{{ student.id }}" class="btn btn-xs btn-default">edit</a>
			</td>
		</tr>

	</tbody>
</table>

<a href="#!/addstudent" class="btn btn-default">Add new student</a>
