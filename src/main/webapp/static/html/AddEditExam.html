<form class="form-horizontal" name="examForm" ng-init="initExam();" required>

	<div class="form-group">
		<label class="col-sm-2">Subject name</label>
		<div class="col-sm-6">
			<input ng-model="exam.subjectName" class="form-control" ng-disabled="exam.id" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2">Maximum points</label>
		<div class="col-sm-6">
			<input type="number" ng-model="exam.maxPoints" min="0" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2">Location</label>
		<div class="col-sm-6">
			<input ng-model="exam.location" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2">Year</label>
		<div class="col-sm-6">
			<input ng-model="examDate.year" type="number" min="1970" max="2100" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2">Date</label>
		<label class="col-sm-1">Month:</label>
		<div class="col-sm-2">
			<input ng-model="examDate.month" type="number" min="1" max="12"  class="form-control" />
		</div>
		<label class="col-sm-1">Day:</label>
		<div class="col-sm-2">
			<input ng-model="examDate.day" type="number" min="1" max="31" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2">Time</label>
		<label class="col-sm-1">Hour:</label>
		<div class="col-sm-2">
			<input ng-model="examDate.hour" type="number" min="0" max="23" class="form-control" />
		</div>
		<label class="col-sm-1">Minute:</label>
		<div class="col-sm-2">
			<input ng-model="examDate.minute" type="number" min="0" max="59" class="form-control" />
		</div>
	</div>
	

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-disabled="!exam.subjectName || examForm.$invalid"
				ng-click="saveExam()" type="submit" class="btn btn-default">save</button>
		</div>
	</div>
</form>
