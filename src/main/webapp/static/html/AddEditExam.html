<form class="form-horizontal" name="examForm" ng-init="initExam();" required>

	<div class="form-group">
		<label class="col-sm-2">Subject name</label>
		<div class="col-sm-6">
			<input ng-model="exam.subjectName" class="form-control" ng-disabled="exam.id" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2">Maximum points</label>
		<div class="col-sm-6">
			<input type="number" ng-model="exam.maxPoints" min="0" class="form-control" ng-disabled="exam.id" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-disabled="!exam.subjectName || !exam.maxPoints || examForm.$invalid"
				ng-click="saveExam()" type="submit" class="btn btn-default">Save</button>
		</div>
	</div>
</form>
