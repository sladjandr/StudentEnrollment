<form class="form-horizontal" name="examPointsForm" ng-init="initExamStudent();" required>

	<div class="form-group">
		<label class="col-sm-2">Points</label>
		<div class="col-sm-6">
			<input type="number" step="any" ng-model="examStudent.points" class="form-control" ng-disabled="exam.id" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-disabled="!examStudent.points || examPointsForm.$invalid"
				ng-click="saveExamPoints()" type="submit" class="btn btn-default">Save</button>
		</div>
	</div>
</form>
