<table ng-init="getStudentExams()" class="table table-bordered" >
	<thead>
		<tr>
			<th>Exam</th>
			<th>Location</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="studentExam in studentExams">
			<td>{{ studentExam.exam.subjectName }}</td>
			<td>{{ studentExam.location }}<i ng-show="!studentExam.location">Not determined yet.</i></td>
			<td>{{ dateString(studentExam.date) }}<i ng-show="!studentExam.date">Not determined yet.</i></td>
		</tr>

	</tbody>
</table>
