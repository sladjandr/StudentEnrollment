<form class="form-horizontal" name="locationAndDateForm" ng-init="initLocationAndDate();" required>
	
	<div class="form-group">
		<label class="col-sm-2">Location</label>
		<div class="col-sm-6">
			<input ng-model="lad.location" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2">Year</label>
		<div class="col-sm-6">
			<input ng-model="ladDate.year" type="number" min="1970" max="2100" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2">Date</label>
		<label class="col-sm-1">Month:</label>
		<div class="col-sm-2">
			<input ng-model="ladDate.month" type="number" min="1" max="12"  class="form-control" />
		</div>
		<label class="col-sm-1">Day:</label>
		<div class="col-sm-2">
			<input ng-model="ladDate.day" type="number" min="1" max="31" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2">Time</label>
		<label class="col-sm-1">Hour:</label>
		<div class="col-sm-2">
			<input ng-model="ladDate.hour" type="number" min="0" max="23" class="form-control" />
		</div>
		<label class="col-sm-1">Minute:</label>
		<div class="col-sm-2">
			<input ng-model="ladDate.minute" type="number" min="0" max="59" class="form-control" />
		</div>
	</div>
	

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-disabled="locationAndDateForm.$invalid"
				ng-click="setLocationAndDate()" type="submit" class="btn btn-default">Set</button>
		</div>
	</div>
</form>
